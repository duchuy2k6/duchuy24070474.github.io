<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
        }
        table {
            margin: auto;
            border: 2px solid #003366;
            padding: 10px;
        }
        th {
            background-color: #003366;
            color: white;
            font-size: 20px;
            padding: 10px;
        }
        td {
            padding: 5px;
        }
    </style>
    <script>
        function formValid() {
    f = document.frmRegister;
    var phone_pattern = /^(\(\0\d{1,3}\)\d{7})|(\0\d{9,10})$/;
    var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

    if (f.txtUsername.value == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
    }

    if (f.txtPassword1.value.length < 6) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword1.focus();
        return false;
    }

    if (f.txtPassword1.value != f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
    }

    if (phone_pattern.test(f.txtPhone.value) == false) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
    }

    if (email_pattern.test(f.txtEmail.value) == false) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
    }

    if (f.chkMusic.checked == false && f.chkReading.checked == false) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
    }

    if (f.filepicture.value == "") {
        alert("You must select your picture");
        f.filepicture.focus();
        return false;
    }

    if (f.txtDescription.value == "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
    }

    alert("All register information are correct.");
    return true;
    }
    </script>
</head>
<body>
    <form name="frmRegister" onsubmit="return formValid()">
        <table>
            <tr>
                <th colspan="2">REGISTER NEW ACCOUNT</th>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="txtUsername"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txtPassword1"></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="password" name="txtPassword2"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" name="txtPhone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txtEmail"></td>
            </tr>
            <tr>
                <td>Favourite</td>
                <td>
                    <input type="checkbox" name="chkMusic"> Music
                    <input type="checkbox" name="chkReading"> Reading
                </td>
            </tr>
            <tr>
                <td>Picture</td>
                <td><input type="file" name="filepicture"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea name="txtDescription" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Education level</td>
                <td>
                    <select name="eduLevel">
                        <option value="Aptech">Aptech</option>
                        <option value="University">University</option>
                        <option value="College">College</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <select name="language" multiple size="4">
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
